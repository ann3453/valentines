<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Letter ðŸ’•</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pixelify Sans', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Envelope Screen */
        #envelope-container {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #envelope-container:hover {
            transform: scale(1.05);
        }

        #envelope-container p {
            font-size: 2rem;
            color: #ff1744;
            margin-top: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #envelope {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        /* Letter Screen */
        #letter-container {
            display: none;
            width: 90%;
            max-width: 600px;
        }

        .letter-window {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #letter-title {
            font-size: 2.5rem;
            color: #ff1744;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cat {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 1rem 0;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .yes-btn {
            width: 120px;
            height: auto;
        }

        .no-btn {
            width: 120px;
            height: auto;
        }

        .final-text {
            font-size: 1.3rem;
            color: #ff1744;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 23, 68, 0.1);
            border-radius: 15px;
            line-height: 1.6;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fallback if images don't load - use buttons instead */
        .fallback-btn {
            font-family: 'Pixelify Sans', 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            font-size: 1.2rem;
        }

        .fallback-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .fallback-no {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
        <img src="envelope.png" all="Envelope" id="envelope"/>
            <rect x="10" y="40" width="280" height="140" fill="#ff8fab" stroke="#ff1744" stroke-width="3" rx="10"/>
            <polygon points="150,40 10,40 150,140" fill="#ffb3c1" opacity="0.8"/>
            <polygon points="150,40 290,40 150,140" fill="#ffb3c1" opacity="0.8"/>
            <polygon points="10,180 150,100 290,180" fill="#ff5e7e"/>
            <circle cx="150" cy="100" r="20" fill="#ff1744"/>
            <text x="150" y="107" font-size="20" fill="white" text-anchor="middle">â™¡</text>
        </svg>
        <p>â™¡ Click to Open â™¡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHB1YnQyeWI3cWV5NTd4Ym9iMWZrZnZ4ZWdyZHNmZHNmZHNmZHNmZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <button class="btn fallback-btn fallback-yes yes-btn">Yes! ðŸ’•</button>
                <div class="no-wrapper">
                    <button class="btn fallback-btn fallback-no no-btn">No</button>
                </div>
            </div>

            <div id="celebration-container" style="display: none;">
                <div class="celebration-gif">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW9raGMxc3p4b2hpbjZobDRuOHloajl0ZDlwOWJ0a3BzN3JsMXFyaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Fu3OjBQiCs3s0ZuLY3/giphy.gif" alt="Celebration Dance" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                ðŸŽ‰ <strong>Yay! Thanks Elizabeth!</strong> ðŸŽ‰<br><br>
                <strong>Valentine Date:</strong> Jamrock in the summertimeðŸ’•
            </p>
        </div>
    </div>

    <script>
        const celebrationContainer = document.getElementById('celebration-container');
        const celebrationGif = celebrationContainer.querySelector('img');
        const envelopeContainer = document.getElementById('envelope-container');
        const letterContainer = document.getElementById('letter-container');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const letterButtons = document.getElementById('letter-buttons');
        const finalText = document.getElementById('final-text');
        const letterCat = document.getElementById('letter-cat');

        let noClickCount = 0;

        const sadGifs = [
            'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHB1YnQyeWI3cWV5NTd4Ym9iMWZrZnZ4ZWdyZHNmZHNmZHNmZHNmZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif',
            'https://media.giphy.com/media/L95W4wv8nnb9K/giphy.gif',
            'https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif',
            'https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif'
        ];

        // Open envelope
        envelopeContainer.addEventListener('click', function() {
            envelopeContainer.style.display = 'none';
            letterContainer.style.display = 'block';
        });

        // No button click
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Make Yes button bigger
            const currentYesWidth = parseFloat(window.getComputedStyle(yesBtn).width || yesBtn.offsetWidth);
            const currentYesFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentYesPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            if (yesBtn.tagName === 'IMG') {
                yesBtn.style.width = (currentYesWidth * 1.3) + 'px';
            } else {
                yesBtn.style.fontSize = (currentYesFontSize * 1.3) + 'px';
                yesBtn.style.padding = (currentYesPadding * 1.2) + 'px ' + 
                                      (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) * 1.2) + 'px';
            }
            
            // Make No button smaller
            const currentNoWidth = parseFloat(window.getComputedStyle(noBtn).width || noBtn.offsetWidth);
            const currentNoFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            const currentNoPadding = parseFloat(window.getComputedStyle(noBtn).paddingTop);
            
            if (currentNoWidth > 30) {
                if (noBtn.tagName === 'IMG') {
                    noBtn.style.width = (currentNoWidth * 0.7) + 'px';
                } else {
                    noBtn.style.fontSize = (currentNoFontSize * 0.8) + 'px';
                    noBtn.style.padding = (currentNoPadding * 0.8) + 'px ' + 
                                         (parseFloat(window.getComputedStyle(noBtn).paddingLeft) * 0.8) + 'px';
                }
            } else {
                // Hide No button completely
                noBtn.style.display = 'none';
            }

            // Change gif to something sadder
            if (noClickCount < sadGifs.length) {
                letterCat.src = sadGifs[noClickCount];
            }
        });

        // Yes button click
        
        yesBtn.addEventListener('click', function() {
            letterButtons.style.display = 'none';
            letterCat.style.display = 'none'; // ðŸ‘ˆ THIS hides the original cat GIF
            letterButtons.style.display = 'none';
            finalText.style.display = 'block';
            celebrationContainer.style.display = 'block';
            celebrationGif.src = 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW9raGMxc3p4b2hpbjZobDRuOHloajl0ZDlwOWJ0a3BzN3JsMXFyaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Fu3OjBQiCs3s0ZuLY3/giphy.gif';
            createConfetti();
});


        function createConfetti() {
            const colors = ['#ff1744', '#f50057', '#ff4081', '#ff80ab', '#ffc0cb', '#ffb3ba'];
            for (let i = 0; i < 50; i++) {
                setTimeout(function() {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(function() {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
